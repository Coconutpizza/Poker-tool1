<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Player Analyst</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --blue: #3b82f6;
            --green: #10b981;
            --red: #ef4444;
            --text: #f8fafc;
            --gold: #f59e0b;
            --active-border: #3b82f6;
        }
        body {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* TABS */
        nav { display: flex; height: 50px; border-bottom: 1px solid #334155; background: #020617; flex-shrink: 0; }
        nav button {
            flex: 1; background: none; border: none; color: #64748b;
            font-size: 1rem; font-weight: 700; font-family: sans-serif;
        }
        nav button.active { color: white; border-bottom: 3px solid var(--blue); }

        /* VIEWS */
        .view { display: none; flex: 1; flex-direction: column; padding: 10px; overflow-y: auto; }
        .view.active { display: flex; }

        /* POKER LIST LAYOUT */
        .board-section {
            display: flex; align-items: center; justify-content: center;
            background: #1e293b; padding: 10px; border-radius: 12px;
            margin-bottom: 10px; border: 1px solid #334155;
            flex-shrink: 0;
        }
        .player-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px;
            padding-bottom: 10px;
        }
        
        /* PLAYER ROW */
        .p-row {
            display: flex; align-items: center; justify-content: space-between;
            background: #1e293b; padding: 8px 12px; border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.1s;
        }
        .p-row.active { border-color: var(--active-border); background: #252f45; }
        
        .p-info { display: flex; flex-direction: column; }
        .p-label { font-size: 0.8rem; font-weight: bold; color: #94a3b8; }
        .p-win { font-size: 1.4rem; font-weight: 800; color: var(--text); }
        .p-cards { display: flex; gap: 4px; }
        
        .btn-control {
            background: #334155; color: white; border: none; padding: 5px 10px;
            border-radius: 6px; font-weight: bold; font-size: 0.8rem; margin-top: 5px;
        }

        /* CARDS */
        .card-slot {
            width: 34px; height: 48px;
            background: #0f172a; border-radius: 4px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 0.95rem;
            border: 1px solid #475569;
        }
        .card-slot.red { color: var(--red); background: #f1f5f9; border: none; }
        .card-slot.black { color: black; background: #f1f5f9; border: none; }

        /* KEYBOARD (Fixed at bottom) */
        .kb-container { margin-top: auto; flex-shrink: 0; padding-top: 5px; }
        .kb { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .key {
            background: #334155; color: white;
            border: none; border-radius: 8px; padding: 12px 0;
            font-size: 1.2rem; font-weight: bold;
            touch-action: manipulation;
        }
        .key:active { background: #475569; }
        .key-cancel { background: #1e1e1e; color: #ef4444; }

        /* BLACKJACK STYLES */
        .bj-stat-box { background: var(--panel); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 10px; }
        .bj-val-lg { font-size: 2.5rem; font-weight: 800; }
        .bj-mode-bar { display: flex; gap: 5px; margin-bottom: 10px; }
        .bj-tog { flex: 1; padding: 10px; background: #334155; border-radius: 6px; text-align: center; font-size: 0.8rem; font-weight: bold; }
        .bj-tog.selected { background: var(--blue); color: white; }

    </style>
</head>
<body>

<nav>
    <button id="n-poker" class="active" onclick="setTab('poker')">POKER</button>
    <button id="n-bj" onclick="setTab('bj')">BLACKJACK</button>
</nav>

<div id="v-poker" class="view active">
    
    <div class="board-section" id="row-board" onclick="selSeat(-1)">
        <div style="margin-right:10px; font-size:0.8rem; color:#94a3b8; font-weight:bold;">BOARD</div>
        <div id="h-board" style="display:flex; gap:5px;">
            <div class="card-slot" style="opacity:0.3"></div>
            <div class="card-slot" style="opacity:0.3"></div>
            <div class="card-slot" style="opacity:0.3"></div>
        </div>
    </div>

    <div id="player-list" class="player-list">
        </div>

    <div style="display:flex; gap:10px; justify-content:center; margin-bottom:5px;">
        <button class="btn-control" onclick="addPlayer()">+ ADD PLAYER</button>
        <button class="btn-control" style="color:#ef4444" onclick="resetPoker()">RESET ALL</button>
    </div>

    <div class="kb-container">
        <div id="kb-rank" class="kb">
            <button class="key" onclick="pkIn('A')">A</button>
            <button class="key" onclick="pkIn('K')">K</button>
            <button class="key" onclick="pkIn('Q')">Q</button>
            <button class="key" onclick="pkIn('J')">J</button>
            <button class="key" onclick="pkIn('T')">T</button>
            <button class="key" onclick="pkIn('9')">9</button>
            <button class="key" onclick="pkIn('8')">8</button>
            <button class="key" onclick="pkIn('7')">7</button>
            <button class="key" onclick="pkIn('6')">6</button>
            <button class="key" onclick="pkIn('5')">5</button>
            <button class="key" onclick="pkIn('4')">4</button>
            <button class="key" onclick="pkIn('3')">3</button>
            <button class="key" onclick="pkIn('2')">2</button>
            <button class="key key-cancel" style="grid-column: span 3" onclick="pkClearRow()">CLEAR SELECTION</button>
        </div>

        <div id="kb-suit" class="kb" style="display:none;">
            <button class="key" style="color:var(--red)" onclick="pkSuit('h')">♥</button>
            <button class="key" style="color:var(--red)" onclick="pkSuit('d')">♦</button>
            <button class="key" onclick="pkSuit('c')">♣</button>
            <button class="key" onclick="pkSuit('s')">♠</button>
            <button class="key key-cancel" style="grid-column: span 4" onclick="pkBack()">BACK</button>
        </div>
    </div>
</div>

<div id="v-bj" class="view">
    <div class="bj-stat-box">
        <div style="font-size:0.8rem; color:#94a3b8;">TRUE COUNT</div>
        <div id="bj-true" class="bj-val-lg">0.0</div>
        <div style="font-size:1.2rem; color:var(--gold); font-weight:bold; margin-top:5px;">BET: <span id="bj-bet">1u</span></div>
        <div style="font-size:0.8rem; color:#64748b; margin-top:10px;">Run: <span id="bj-run" style="color:white">0</span> | Decks: <span id="bj-decks" style="color:white">6.0</span></div>
    </div>

    <div class="bj-mode-bar">
        <div id="bm-count" class="bj-tog selected" onclick="setBjMode('count')">COUNT</div>
        <div id="bm-deal" class="bj-tog" onclick="setBjMode('deal')">SET DLR</div>
        <div id="bm-play" class="bj-tog" onclick="setBjMode('play')">SET ME</div>
    </div>

    <div style="text-align:center; margin-bottom:15px; color:#94a3b8;">
        DLR: <span id="dsp-d" style="color:white; font-weight:bold; font-size:1.2rem; margin-right:15px;">?</span>
        ME: <span id="dsp-p" style="color:white; font-weight:bold; font-size:1.2rem;">0</span>
    </div>
    
    <div style="text-align:center; margin-bottom:10px; font-weight:bold; color:var(--blue);" id="bj-rec">WAITING...</div>

    <div class="kb-container">
        <div class="kb">
            <button class="key" onclick="bjIn(2)">2</button>
            <button class="key" onclick="bjIn(3)">3</button>
            <button class="key" onclick="bjIn(4)">4</button>
            <button class="key" onclick="bjIn(5)">5</button>
            <button class="key" onclick="bjIn(6)">6</button>
            <button class="key" onclick="bjIn(7)">7</button>
            <button class="key" onclick="bjIn(8)">8</button>
            <button class="key" onclick="bjIn(9)">9</button>
            <button class="key" onclick="bjIn(10)">10+</button>
            <button class="key" style="grid-column: span 2" onclick="bjIn(11)">ACE</button>
            <button class="key key-cancel" onclick="bjReset()">RESET</button>
        </div>
    </div>
</div>

<script>
    // --- APP NAVIGATION ---
    function setTab(t) {
        document.querySelectorAll('.view').forEach(e=>e.classList.remove('active'));
        document.getElementById('v-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(e=>e.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
    }

    // --- POKER ENGINE ---
    let pk = {
        seats: [{id:0, name:"ME", cards:[], win:0}], // 0 is ME
        board: [],
        sel: 0, // 0=Me, 1+=Opponents, -1=Board
        temp: null
    };

    function initPoker() { renderSeats(); }

    function addPlayer() {
        if(pk.seats.length >= 6) return;
        pk.seats.push({id: pk.seats.length, name: "P"+(pk.seats.length+1), cards:[], win:0});
        renderSeats();
        runSim();
    }

    function removePlayer(idx) {
        if(idx === 0) return; // Can't remove ME
        pk.seats.splice(idx, 1);
        // Fix names/ids
        pk.seats.forEach((s, i) => { s.id = i; if(i>0) s.name = "P"+(i+1); });
        pk.sel = 0; // Reset selection
        renderSeats();
        runSim();
    }

    function selSeat(idx) {
        pk.sel = idx;
        renderSeats();
    }

    function pkClearRow() {
        if(pk.sel === -1) pk.board = [];
        else pk.seats[pk.sel].cards = [];
        renderSeats();
        runSim();
    }

    function renderSeats() {
        // Board
        let bHTML = pk.board.map(c=>drawCard(c)).join('');
        for(let i=pk.board.length; i<5; i++) bHTML += `<div class="card-slot" style="opacity:0.2"></div>`;
        document.getElementById('h-board').innerHTML = bHTML;
        let bRow = document.getElementById('row-board');
        bRow.style.borderColor = (pk.sel === -1) ? 'var(--blue)' : '#334155';

        // Seats
        let list = document.getElementById('player-list');
        list.innerHTML = "";
        
        pk.seats.forEach((s, i) => {
            let active = (pk.sel === i) ? 'active' : '';
            let cardsHTML = s.cards.map(c=>drawCard(c)).join('');
            
            // Fill empty slots
            if(s.cards.length < 2) cardsHTML += `<div class="card-slot" style="opacity:0.2; border-style:dashed;">?</div>`;
            if(s.cards.length < 1) cardsHTML += `<div class="card-slot" style="opacity:0.2; border-style:dashed;">?</div>`;

            let removeBtn = i > 0 ? `<div style="font-size:1.5rem; color:#64748b; padding:0 10px;" onclick="event.stopPropagation(); removePlayer(${i})">×</div>` : '';

            let html = `
            <div class="p-row ${active}" onclick="selSeat(${i})">
                <div class="p-info">
                    <div class="p-label">${s.name}</div>
                    <div class="p-win" style="color:${getWinColor(s.win)}">${s.win}%</div>
                </div>
                <div style="display:flex; align-items:center">
                    <div class="p-cards">${cardsHTML}</div>
                    ${removeBtn}
                </div>
            </div>`;
            list.innerHTML += html;
        });
    }

    function drawCard(c) {
        let suit = {'h':'♥','d':'♦','c':'♣','s':'♠'}[c.s];
        let color = (c.s === 'h' || c.s === 'd') ? 'red' : 'black';
        return `<div class="card-slot ${color}">${c.r}${suit}</div>`;
    }

    function getWinColor(n) {
        if(n > 50) return 'var(--green)';
        if(n < 20) return 'var(--red)';
        return 'white';
    }

    // INPUT HANDLERS
    function pkIn(r) {
        if(pk.sel === -1 && pk.board.length >= 5) return;
        if(pk.sel >= 0 && pk.seats[pk.sel].cards.length >= 2) return;
        
        pk.temp = r;
        document.getElementById('kb-rank').style.display = 'none';
        document.getElementById('kb-suit').style.display = 'grid';
    }
    
    function pkBack() {
        pk.temp = null;
        document.getElementById('kb-suit').style.display = 'none';
        document.getElementById('kb-rank').style.display = 'grid';
    }

    function pkSuit(s) {
        let c = {r: pk.temp, s: s};
        if(pk.sel === -1) pk.board.push(c);
        else pk.seats[pk.sel].cards.push(c);
        
        pkBack();
        renderSeats();
        runSim();
    }
    
    function resetPoker() {
        pk.seats = [{id:0, name:"ME", cards:[], win:0}];
        pk.board = [];
        pk.sel = 0;
        renderSeats();
    }

    // MULTI-PLAYER MONTE CARLO
    function runSim() {
        // Only run if we have cards
        let hasCards = pk.seats.some(s => s.cards.length > 0);
        if(!hasCards) {
            pk.seats.forEach(s => s.win = 0);
            renderSeats();
            return;
        }

        setTimeout(() => {
            let deck = buildDeck();
            // Remove known cards
            let known = [...pk.board];
            pk.seats.forEach(s => known.push(...s.cards));
            deck = deck.filter(d => !known.some(k => k.r==d.r && k.s==d.s));

            let wins = new Array(pk.seats.length).fill(0);
            let sims = 800;

            for(let i=0; i<sims; i++) {
                shuffle(deck);
                let ptr = 0;
                
                // Deal Board
                let simBoard = [...pk.board];
                while(simBoard.length < 5) simBoard.push(deck[ptr++]);

                // Deal Players
                let simHands = [];
                pk.seats.forEach(s => {
                    let hand = [...s.cards];
                    while(hand.length < 2) hand.push(deck[ptr++]);
                    simHands.push(hand);
                });

                // Eval
                let scores = simHands.map(h => evalScore(h, simBoard));
                let maxScore = Math.max(...scores);
                
                // Award wins (simple winner takes all, split logic omitted for speed)
                scores.forEach((sc, idx) => {
                    if(sc === maxScore) wins[idx]++; 
                });
            }

            // Update UI
            pk.seats.forEach((s, i) => {
                // Normalize for splits in sims
                // Rough estimate is fine for cheat app
                s.win = Math.round((wins[i] / sims) * 100); // Note: total might exceed 100 on ties
                // Actually, let's just do standard % share of pots won
                // For simplicity in UI:
            });
            
            // Re-render only win % text to avoid flicker? 
            // Full render is fast enough on modern phones.
            renderSeats();
        }, 20);
    }

    function buildDeck() {
        let d=[], R="23456789TJQKA", S="hdcs";
        for(let r of R) for(let s of S) d.push({r:r, s:s});
        return d;
    }
    function shuffle(a) { for(let i=a.length-1; i>0; i--) { const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }
    
    // Condensed Evaluator
    function evalScore(h, b) {
        let all=[...h, ...b], rC={}, sC={};
        all.forEach(c=>{rC[c.r]=(rC[c.r]||0)+1; sC[c.s]=(sC[c.s]||0)+1});
        let vals="23456789TJQKA";
        let idxs=all.map(c=>vals.indexOf(c.r)).sort((x,y)=>x-y);
        let fl=Object.values(sC).some(v=>v>=5), str=false, u=[...new Set(idxs)];
        for(let i=0;i<=u.length-5;i++) if(u[i+4]-u[i]==4) str=true;
        let cts=Object.values(rC).sort((x,y)=>y-x);
        let sc=0, max=cts[0], sec=cts[1]||0;
        if(str&&fl) sc=800; else if(max==4) sc=700; else if(max==3&&sec>=2) sc=600;
        else if(fl) sc=500; else if(str) sc=400; else if(max==3) sc=300;
        else if(max==2&&sec==2) sc=200; else if(max==2) sc=100;
        return sc + idxs[idxs.length-1];
    }

    // --- BLACKJACK ENGINE (Unchanged) ---
    let bj = { run:0, dealt:0, decks:6, mode:'count', d:null, p:0 };
    function setBjMode(m) { bj.mode=m; document.querySelectorAll('.bj-tog').forEach(e=>e.classList.remove('selected')); document.getElementById('bm-'+m).classList.add('selected'); }
    function bjIn(v) {
        let val = (v<=6)?1:(v>=10?-1:0); if(v===11) val=-1;
        bj.run+=val; bj.dealt++;
        if(bj.mode==='deal') { bj.d=v; setBjMode('count'); }
        else if(bj.mode==='play') { bj.p+=(v===11?11:v); if(bj.p>21) bj.p-=10; }
        bjUpd();
    }
    function bjReset() { bj={run:0, dealt:0, decks:6, mode:'count', d:null, p:0}; setBjMode('count'); bjUpd(); }
    function bjUpd() {
        let rem = Math.max(1, bj.decks-(bj.dealt/52)), tc=bj.run/rem;
        document.getElementById('bj-true').innerText=tc.toFixed(1);
        document.getElementById('bj-run').innerText=bj.run;
        document.getElementById('bj-decks').innerText=rem.toFixed(1);
        let tcEl=document.getElementById('bj-true');
        if(tc>=2) tcEl.style.color="var(--green)"; else if(tc<=-1) tcEl.style.color="var(--red)"; else tcEl.style.color="white";
        let u=1; if(tc>=1.5)u=2; if(tc>=3)u=4; if(tc>=5)u=8;
        document.getElementById('bj-bet').innerText=u+"u";
        document.getElementById('dsp-d').innerText=bj.d?(bj.d===11?'A':bj.d):'?';
        document.getElementById('dsp-p').innerText=bj.p||0;
        let rec="WAITING...";
        if(bj.d&&bj.p) {
            if(bj.p>=17)rec="STAND"; else if(bj.p<=11)rec="HIT";
            else if(bj.d>=7)rec="HIT"; else rec="STAND";
        }
        document.getElementById('bj-rec').innerText=rec;
    }

    // Init
    initPoker();
</script>
</body>
</html>
